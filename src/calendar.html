<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCenter Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calendar_styles.css">
</head>
<body>
    <div class="tc-container">
        <header class="tc-header">
            <div class="header-content">
                <span class="tc-menu-toggle">☰</span>
                <h1 class="tc-title">TaskCenter</h1>
            </div>
        </header>
        <main class="tc-main">
            <div class="tc-calendar-container">
                <div class="tc-month-navigation">
                    <span class="tc-prev-month">◀</span>
                    <span class="tc-month-year">Loading...</span>
                    <span class="tc-next-month">▶</span>
                </div>
                <div class="tc-weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="tc-days">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="tc-add-task-button" id="addTaskBtn">
                <span>+</span>
            </div>
            
            <!-- Task Modal -->
            <div id="addTaskModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="addTaskForm">
                        <label for="taskName">Task Name:</label>
                        <input type="text" id="taskName" placeholder="Task Name" required>
                        <label for="taskDate">Due Date:</label>
                        <input type="date" id="taskDate" required>
                        <label for="taskTime">Due Time:</label>
                        <input type="time" id="taskTime" required>
                        <input type="submit" value="Add Task">
                    </form>
                </div>
            </div>

            <!-- Task List Sidebar -->
            <aside class="tc-task-details">
                <h2>Tasks</h2>
                <ul class="tc-task-list" id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </aside>            
        </main>
        
    </div>
    <script src="calendar_script.js"></script>
</body>
</html>
