<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCenter UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li>Account</li>
            <li>Preferences</li>
            <li>Logout</li>
        </ul>
    </nav>
    <header>
        <h1>TaskCenter</h1>
    </header>
    <section class="task-calendars">
        <div class="calendar school">
            <span>School</span>
            <p>2023</p>
            <p>OCT 1</p>
        </div>
        <div class="calendar work">
            <span>Work</span>
            <p>2023</p>
            <p>OCT 1</p>
        </div>
        <button class="round-button">+</button>
    </section>
    <section class="overview">
        <h2>Overview</h2>
        <div class="task today">Calculus II Week 6 Homework <span>11:59 p.m.</span></div>
        <div class="task tomorrow">Work Meeting <span>3:00 p.m.</span></div>
        <div class="task later">History Essay <span>Oct 5, 10:30 a.m.</span></div>
    </section>
    <section class="monthly-calendar">
        <!-- Sample month view, can be generated dynamically -->
        <!-- (I won't fill all the days for brevity) -->
    </section>
    <section class="task-details">
        <!-- Task details for selected day -->
    </section>
<script src="script.js"></script>
</body>
</html>
